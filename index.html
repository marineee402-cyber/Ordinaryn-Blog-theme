<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrapbook Journal</title>
  
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css" /> 
</head>

<body>
  <div class="journal-container">
        <div class="paper-overlay"></div>

        <img src="{{ site.baseurl }}/images/2.png" class="scrap aesthetic" alt="Aesthetic Scrap">
    <img src="{{ site.baseurl }}/images/10.png" class="scrap food" alt="Food Scrap">
    <img src="{{ site.baseurl }}/images/cloud.png" class="scrap cloud" alt="Cloud Scrap">
    <img src="{{ site.baseurl }}/images/camera.png" class="scrap camera" alt="Camera Scrap">
    <img src="{{ site.baseurl }}/images/8.png" class="scrap sticky" alt="Sticky Note">

    <div class="ocean-photo">
      <img src="{{ site.baseurl }}/images/ocean.png" alt="Ocean Photo">
    </div>

        <div class="journal-text">
      <h1 class="blog-title">{{ page.title }} ✿</h1> 
      {{ content }} 
    </div>
  </div>

    <footer class="navigation">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </footer>

    <script src="{{ site.baseurl }}/script.js"></script>
</body>
</html>
